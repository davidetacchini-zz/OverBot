name: Lint

on:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - '**.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python '3.10'
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Upgrade pip
        run: |
          pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Lint
        run: ./scripts/format.sh
